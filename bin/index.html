<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>R-R-Racer</title>
		<script type="text/javascript">
			function checkStuff() {
				alert(getSoundSensor().getPitch());
			}

			function microphoneReady() {
				hideFlashOverlay();
			}
		</script>
		<script type="text/javascript" src="js/soundsensor.js"></script>
		<link rel="stylesheet" type="text/css" href="css/soundsensor.css"/>
		<link rel="stylesheet" type="text/css" href="css/common_veli.css"/>
	 </head>
 <body>
	 <!-- Begin soundsensor --->
	 <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
			 id="SoundSensor" width="216" height="138"
			 codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab">
		 <param name="movie" value="SoundSensor.swf" />
		 <param name="quality" value="high" />
		 <param name="bgcolor" value="#ffffff" />
		 <param name="allowScriptAccess" value="always" />
		 <embed src="SoundSensor.swf" quality="high" bgcolor="#ffffff"
			 width="216" height="138" name="SoundSensor" align="middle"
			 play="true" loop="false" quality="high" allowScriptAccess="always"
			 type="application/x-shockwave-flash"
			 pluginspage="http://www.macromedia.com/go/getflashplayer">
		 </embed>
	 </object>
	 <div id="flashOverlay" class="flashOverlay">
	 </div>
	 <!-- End soundsensor -->
	 	 
	 <!-- Begin jracer -->
  <div id='instructions'>
    <p>Hum like an engine to drive. Use the <b>arrow keys</b> to steer.</p>
  </div>

  <div id="racer">
    <div id="hud">
      <span id="speed"            class="hud"><span id="speed_value" class="value">0</span> mph</span>
      <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value" class="value">0.0</span></span> 
      <span id="last_lap_time"    class="hud">Last Lap: <span id="last_lap_time_value" class="value">0.0</span></span>
      <span id="fast_lap_time"    class="hud">Fastest Lap: <span id="fast_lap_time_value" class="value">0.0</span></span>
    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
    Loading...
  </div>

  <script src="js/stats.js"></script>
  <script src="js/common.js"></script>
  <script src="js/game.js"></script>
  <script src="js/jracer.js"></script>
  <!-- end jracer -->
  
  <span id="fullscreen"></span>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="js/jquery.fullscreen-min.js"></script>
    <script>
    $('#fullscreen').click(function(e){
      $(document).toggleFullScreen();
    });

	var gd = new GameDirector();
	var scene = new JRacerScene();

	GameUtil.loadImages("images_tll", ["background", "sprites"], function(images) {		
		scene.setImages(images[0], images[1]);
		gd.run(scene);
	});
	
  </script>
 </body>
 </html>
